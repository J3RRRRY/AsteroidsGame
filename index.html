<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Jerry's Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Zoom Zoom</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde"> 
			        </canvas>
		    </section>
	    <footer>
		    W = Accelerate <br>
		    A = Turn Left <br>
		    S = Hyperspace <br>
		    D = Turn Right <br>
		    Made In AP Computer Science A @ Lowell High School
	    </footer>
	</body>
</html>
